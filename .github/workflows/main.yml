name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout source
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: 🔍 Verify players_large.json exists
      run: |
        if [ -f players_large.json ]; then
          echo "✅ players_large.json found"
          cat players_large.json | head -n 5
        else
          echo "❌ players_large.json is missing!"
          exit 1
        fi

    - name: 🕒 Generate unique version label
      id: version
      run: |
        version_label="build-${GITHUB_SHA}-${GITHUB_RUN_ID}"
        echo "version_label=$version_label" >> $GITHUB_ENV
        echo "🆕 Using version label: $version_label"

    - name: 📁 Zip the application (exclude .git)
      run: zip -r app.zip . -x ".git/*"

    - name: 🚀 Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
        region: ${{ secrets.AWS_REGION }}
        application_name: ${{ secrets.EB_APP_NAME }}
        environment_name: ${{ secrets.EB_ENV_NAME }}
        version_label: ${{ env.version_label }}
        deployment_package: app.zip
        use_existing_version_if_available: false  # ✅ Force new version every time

    - name: 🩺 Verify environment health after deploy
      run: |
        STATUS=$(aws elasticbeanstalk describe-environments \
          --application-name ${{ secrets.EB_APP_NAME }} \
          --environment-names ${{ secrets.EB_ENV_NAME }} \
          --region ${{ secrets.AWS_REGION }} \
          --query 'Environments[0].HealthStatus' \
          --output text)

        echo "🚦 Environment Health Status: $STATUS"

        if [ "$STATUS" != "Ok" ]; then
          echo "❌ Deployment failed or is unhealthy"
          exit 1
        fi
