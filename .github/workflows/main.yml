name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout source
      uses: actions/checkout@v3

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ðŸ” Verify players_large.json exists
      run: |
        if [ -f players_large.json ]; then
          echo "âœ… players_large.json found"
          cat players_large.json | head -n 5
        else
          echo "âŒ players_large.json is missing!"
          exit 1
        fi

    - name: ðŸ³ Build Docker image with unique tag
      run: |
        TIMESTAMP=$(date +%s)
        IMAGE_TAG="myapp:${TIMESTAMP}"
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        docker build -t $IMAGE_TAG .

    - name: ðŸ“ Zip the application for deployment
      run: |
        VERSION="build-${GITHUB_SHA::7}-$RANDOM"
        echo "version_label=$VERSION" >> $GITHUB_ENV
        zip -r app.zip . -x ".git/*"

    - name: ðŸš€ Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
        region: ${{ secrets.AWS_REGION }}
        application_name: ${{ secrets.EB_APP_NAME }}
        environment_name: ${{ secrets.EB_ENV_NAME }}
        version_label: ${{ env.version_label }}
        deployment_package: app.zip
