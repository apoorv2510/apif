name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout source
      uses: actions/checkout@v3

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ðŸ” Verify players_large.json exists
      run: |
        if [ -f players_large.json ]; then
          echo "âœ… players_large.json found"
          cat players_large.json | head -n 5
        else
          echo "âŒ players_large.json is missing!"
          exit 1
        fi

    - name: ðŸ“ Zip the application (include everything except .git folder)
      run: |
        zip -r app.zip . -x ".git/*"

    - name: â±ï¸ Generate unique version label
      run: echo "VERSION_LABEL=v-$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

    - name: ðŸš€ Deploy to Elastic Beanstalk using session token
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
        region: ${{ secrets.AWS_REGION }}
        application_name: ${{ secrets.EB_APP_NAME }}
        environment_name: ${{ secrets.EB_ENV_NAME }}
        version_label: ${{ env.VERSION_LABEL }}
        deployment_package: app.zip
